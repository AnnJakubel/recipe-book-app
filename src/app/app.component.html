<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
        <!-- ngIf here means it only loads, if loadedFeature is 'recipe'
        The actual displaying and click listen are in the header component and displaying
        is tied to this component's app-header -->
        <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
