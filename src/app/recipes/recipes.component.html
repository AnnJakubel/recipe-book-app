<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
        <!-- $event is the data passed from recipe-list ts file via emit, 
        selectedRecipe is recipes ts variable -->
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText"
        [recipe] = "selectedRecipe"></app-recipe-detail>
        <!-- If selctedRecipe is undefined, it will be falsy, 
         and invisible (not rendered) thats why use ngIf condition as a boolean -->
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
